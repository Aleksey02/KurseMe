version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: .
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
